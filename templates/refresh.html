<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refresh</title>
</head>
<script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript">
var intervalID = setInterval(update_values,1000);

  function update_values() {
        $.getJSON($SCRIPT_ROOT + '/refresh-tool',

      function(data) {
        $('#local_time').text(data.local);
        $('#hamburg_time').text(data.hamburg);
        $('#new_york_time').text(data.new_york);
        $('#shanghai_time').text(data.shanghai);
        console.log(data)
      });
    };



    function stopTextColor() {
      clearInterval(intervalID);
    }

</script>
<body onload="update_values();">
<h1>Information from Utility & APIs</h1>

<h1>Current time:
    <span id="local_time">?</span>
    <script>
        document.getElementById("local").innerHTML;
    </script></h1>

<h2>Hamburg:
    <span id="hamburg_time">?</span>
    <script>
        document.getElementByID("hamburg").innerHTML;
    </script></h2>

<h2>New York:
    <span id="new_york_time">?</span>
    <script>
        document.getElementByID("new_york").innerHTML;
    </script></h2>

<h2>Shanghai:
    <span id="shanghai_time">?</span>
    <script>
        document.getElementByID("shanghai").innerHTML;
    </script></h2>


</body>
</html>
